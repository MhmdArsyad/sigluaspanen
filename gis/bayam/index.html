<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/LuasPanenhaBayam_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_LuasPanenhaBayam_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Kecamatan</strong><br />' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Bayam</th>\
                        <td>' + (feature.properties['Bayam'] !== null ? Autolinker.link(String(feature.properties['Bayam'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LuasPanenhaBayam_0_0(feature) {
            if (feature.properties['Bayam'] >= 0.000000 && feature.properties['Bayam'] <= 84.000000 ) {
                return {
                pane: 'pane_LuasPanenhaBayam_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(95,241,164,1.0)',
            }
            }
            if (feature.properties['Bayam'] >= 84.000000 && feature.properties['Bayam'] <= 168.000000 ) {
                return {
                pane: 'pane_LuasPanenhaBayam_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(13,126,141,1.0)',
            }
            }
            if (feature.properties['Bayam'] >= 168.000000 && feature.properties['Bayam'] <= 252.000000 ) {
                return {
                pane: 'pane_LuasPanenhaBayam_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(108,35,176,1.0)',
            }
            }
        }
        map.createPane('pane_LuasPanenhaBayam_0');
        map.getPane('pane_LuasPanenhaBayam_0').style.zIndex = 400;
        map.getPane('pane_LuasPanenhaBayam_0').style['mix-blend-mode'] = 'normal';
        var layer_LuasPanenhaBayam_0 = new L.geoJson(json_LuasPanenhaBayam_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_LuasPanenhaBayam_0',
            onEachFeature: pop_LuasPanenhaBayam_0,
            style: style_LuasPanenhaBayam_0_0,
        });
        bounds_group.addLayer(layer_LuasPanenhaBayam_0);
        map.addLayer(layer_LuasPanenhaBayam_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Luas Panen [ha] Bayam<br /><table><tr><td style="text-align: center;"><img src="legend/LuasPanenhaBayam_0_Sedikit0.png" /></td><td>Sedikit</td></tr><tr><td style="text-align: center;"><img src="legend/LuasPanenhaBayam_0_Sedang1.png" /></td><td>Sedang</td></tr><tr><td style="text-align: center;"><img src="legend/LuasPanenhaBayam_0_Banyak2.png" /></td><td>Banyak</td></tr></table>': layer_LuasPanenhaBayam_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
